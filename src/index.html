<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM de Clientes</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>GestiÃ³n de Clientes</h1>
    </header>
    
    <main>
        <section class="formulario">
            <h2>Administrar Clientes</h2> 
            <button id="accion-cliente">Agregar / Cambiar</button>
            <form id="cliente-form">
                <div id="customer-id-container">
                    <label for="customer-id"><b>CustomerID:</b></label>
                    <input type="text" id="customer-id">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre"><b>CustomerName:</b></label>
                        <input type="text" id="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="email"><b>Email:</b></label>
                        <input type="email" id="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="number"><b>Number:</b></label>
                        <input type="tel" id="number" required>
                    </div>

                    <div class="form-group">
                        <label for="city"><b>City:</b></label>
                        <input type="text" id="city" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="address"><b>Address:</b></label>
                        <input type="text" id="address" required>
                    </div>

                    <div class="form-group">
                        <label for="postalcode"><b>Address:</b></label>
                        <input type="number" id="postalcode" required>
                    </div>
                </div>

                <button type="submit">Guardar Cliente</button>
            </form>
        </section>
    </main>

    <section class="lista-clientes">
        <h2>Lista de Clientes</h2>
        <input type="text" id="buscar-cliente" placeholder="Buscar cliente...">
        <table>
            <thead>
                <tr>
                    <th>CustomerID</th>
                    <th>CustomerName</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>City</th>
                    <th>Address</th>
                    <th>PostalCode</th>
                </tr>
            </thead>
            <tbody id="clientes-tabla">
            </tbody>
        </table>
    </section>
</body>
</html>
